# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress-dev
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: dev.domaine.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-dev
                port:
                  number: 80 