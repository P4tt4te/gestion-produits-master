# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Utiliser des ports plus élevés pour éviter les problèmes de permissions Windows
    nginx.ingress.kubernetes.io/use-port-in-redirects: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: dev.domaine.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-dev.dev
                port:
                  number: 80
    - host: www.domaine.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-prod.prod
                port:
                  number: 80
